<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Winners (Admin)</title>
<link rel="icon" href="../../assets\images\e.svg">
<link rel="stylesheet" href="../../assets/css/admin.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
<button class="toggle-menu" style="display:none">Menu</button>
<aside class="sidebar" id="sidebar">
  <div class="side-brand"><img src="../../assets/images/logo.png"><span>Admin Panel</span></div>
  <nav class="nav-admin">
    <a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a href="events.html"><i class="fa-solid fa-calendar-days"></i> Events</a>
    <a href="announcements.html"><i class="fa-solid fa-bullhorn"></i> Announcements</a>
    <a class="active" href="winners.html"><i class="fa-solid fa-trophy"></i> Winners</a>
    <a href="registrations.html"><i class="fa-solid fa-users"></i> Registrations</a>
    <a href="users.html"><i class="fa-solid fa-user-shield"></i> Admins</a>
  </nav>
  <div class="side-footer">
    <button class="theme-toggle btn-small" type="button"></button>
    <div id="adminEmail">Loading...</div>
    <button id="logout" class="btn-outline btn-small"><i class="fa-solid fa-right-from-bracket"></i>Logout</button>
  </div>
</aside>

<main class="main">
  <h1 style="margin:0">Winners</h1>
  <div class="panel" id="add">
    <div class="panel-head">Add / Update Winner</div>
    <div class="panel-body">
      <form id="winForm" class="grid-2">
        <input type="hidden" id="win_id">
        <div class="field" style="grid-column:1/-1"><label>Event</label><select id="event_id" required></select></div>
        <div class="field"><label>Name</label><input id="winner_name" required></div>
        <div class="field"><label>Class</label><input id="winner_class" required></div>
        <div class="field"><label>Department</label><input id="winner_dept" required></div>
        <div class="field"><label>Position</label><input id="position" required></div>
        <div class="field"><label>Winner Image (optional)</label><input id="image" type="file" accept="image/*"></div>
        <div class="field"><label>Delete At (optional)</label><input id="delete_at" type="datetime-local"></div>
        <div style="grid-column:1/-1;display:flex;justify-content:flex-end;gap:12px">
          <button type="reset" class="btn-outline" id="resetBtn">Reset</button>
          <button type="submit" class="btn" id="saveBtn"><i class="fa-solid fa-floppy-disk"></i> Save</button>
        </div>
        <div id="msg" class="notice" style="display:none;grid-column:1/-1"></div>
      </form>
    </div>
  </div>
  <div class="panel">
    <div class="panel-head">
      <span>All Winners</span>
      <div class="admin-search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="adminWinnerSearch" placeholder="Search winners or events">
      </div>
    </div>
    <div class="panel-body panel-scroll">
      <div id="winList" class="list"><div class="loader"></div></div>
    </div>
  </div>
</main>

<script type="module" src="../../assets/js/utils/supabase.js"></script>
<script type="module" src="../../assets/js/auth.js"></script>
<script type="module" src="../../assets/js/admin/winners.js"></script>
</body>
</html>
