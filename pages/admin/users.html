<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admins (User Management)</title>
<link rel="icon" href="../../assets\images\e.svg">
<link rel="stylesheet" href="../../assets/css/admin.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
<button class="toggle-menu" style="display:none">Menu</button>
<aside class="sidebar" id="sidebar">
  <div class="side-brand"><img src="../../assets/images/logo.png"><span>Admin Panel</span></div>
  <nav class="nav-admin">
    <a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a href="events.html"><i class="fa-solid fa-calendar-days"></i> Events</a>
    <a href="announcements.html"><i class="fa-solid fa-bullhorn"></i> Announcements</a>
    <a href="winners.html"><i class="fa-solid fa-trophy"></i> Winners</a>
    <a href="registrations.html"><i class="fa-solid fa-users"></i> Registrations</a>
    <a class="active" href="users.html"><i class="fa-solid fa-user-shield"></i> Admins</a>
  </nav>
  <div class="side-footer">
    <button class="theme-toggle btn-small" type="button"></button>
    <div id="adminEmail">Loading...</div>
    <button id="logout" class="btn-outline btn-small"><i class="fa-solid fa-right-from-bracket"></i>Logout</button>
  </div>
</aside>

<main class="main">
  <h1 style="margin:0">Admin Users</h1>

  <div class="panel">
    <div class="panel-head">Create Admin</div>
    <div class="panel-body">
      <form id="addAdminForm" class="grid-2">
        <div class="field"><label>Email</label><input id="email" type="email" required></div>
        <div class="field"><label>Password</label><input id="password" type="password" required></div>
        <div class="field"><label>Type</label>
          <select id="type">
            <option value="permanent">Permanent</option>
            <option value="temporary">Temporary</option>
          </select>
        </div>
        <div class="field" id="expiryField" style="display:none"><label>Expires At</label><input id="expires_at" type="datetime-local"></div>
        <div style="grid-column:1/-1;display:flex;justify-content:flex-end;gap:12px">
          <button class="btn" type="submit"><i class="fa-solid fa-user-plus"></i> Create</button>
        </div>
        <div id="adminMsg" class="notice" style="display:none;grid-column:1/-1"></div>
      </form>
    </div>
  </div>

  <div class="panel">
    <div class="panel-head">
      <span>Existing Admins</span>
      <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:flex-end">
        <div class="admin-search" style="flex:1;min-width:220px">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input id="adminUserSearch" placeholder="Search admins">
        </div>
        <button id="refreshAdmins" class="btn-soft btn-small"><i class="fa-solid fa-rotate"></i> Refresh</button>
      </div>
    </div>
    <div class="panel-body">
      <div id="adminList"><div class="loader"></div></div>
    </div>
  </div>

  <div class="panel">
    <div class="panel-head">Change My Password</div>
    <div class="panel-body">
      <form id="pwForm" style="display:grid;gap:12px;max-width:340px">
        <div class="field"><label>New Password</label><input id="newPw" type="password" required></div>
        <button class="btn" type="submit"><i class="fa-solid fa-key"></i> Update</button>
        <div id="pwMsg" class="notice" style="display:none"></div>
      </form>
    </div>
  </div>
</main>

<script type="module" src="../../assets/js/utils/supabase.js"></script>
<script type="module" src="../../assets/js/auth.js"></script>
<script type="module" src="../../assets/js/admin/users.js"></script>
</body>
</html>
