<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Registrations (Admin)</title>
<link rel="icon" href="../../assets\images\e.svg">
<link rel="stylesheet" href="../../assets/css/admin.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
<button class="toggle-menu" style="display:none">Menu</button>
<aside class="sidebar" id="sidebar">
  <div class="side-brand"><img src="../../assets/images/logo.png" alt=""><span>Admin Panel</span></div>
  <nav class="nav-admin">
    <a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a href="events.html"><i class="fa-solid fa-calendar-days"></i> Events</a>
    <a href="announcements.html"><i class="fa-solid fa-bullhorn"></i> Announcements</a>
    <a href="winners.html"><i class="fa-solid fa-trophy"></i> Winners</a>
    <a class="active" href="registrations.html"><i class="fa-solid fa-users"></i> Registrations</a>
    <a href="users.html"><i class="fa-solid fa-user-shield"></i> Admins</a>
  </nav>
  <div class="side-footer">
    <button class="theme-toggle btn-small" type="button"></button>
    <div id="adminEmail">Loading...</div>
    <button id="logout" class="btn-outline btn-small"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
  </div>
</aside>

<main class="main">
  <h1 style="margin:0">Registrations</h1>

  <div class="panel">
    <div class="panel-head">
      <span>Events (Click to View Registrations)</span>
      <div class="admin-search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="adminRegEventSearch" placeholder="Search events">
      </div>
    </div>
    <div class="panel-body">
      <div id="eventList" class="list"><div class="loader"></div></div>
    </div>
  </div>

  <div class="panel">
    <div class="panel-head">
      <span id="regHeader">Registrations</span>
      <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:flex-end">
        <div class="admin-search" style="flex:1;min-width:220px">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input id="adminRegSearch" placeholder="Search registrations">
        </div>
        <button id="exportCurrent" class="btn-outline btn-small" disabled><i class="fa-solid fa-file-export"></i> Export Current</button>
        <button id="exportAll" class="btn-outline btn-small"><i class="fa-solid fa-file-export"></i> Export All</button>
      </div>
    </div>
    <div class="panel-body">
      <div id="regList" class="list"><div class="notice ok">Select an event to view registrations.</div></div>
    </div>
  </div>
</main>

<script type="module" src="../../assets/js/utils/supabase.js"></script>
<script type="module" src="../../assets/js/auth.js"></script>
<script type="module" src="../../assets/js/admin/registrations.js"></script>
</body>
</html>
