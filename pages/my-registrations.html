<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>My Registrations • Events hub</title>
<link rel="icon" href="../assets\images\e.svg">
<link rel="stylesheet" href="../assets/css/base.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>.wrap{max-width:560px;margin:40px auto;background:var(--panel);border:1px solid var(--panel-border);padding:30px 28px 34px;border-radius:30px;box-shadow:var(--shadow-sm)}</style>
</head>
<body>
<header class="site-header">
  <div class="container head">
  <a href="../index.html" class="brand"><img src="../assets/images/logo.png" alt=""><span>Events hub</span></a>
    <nav class="nav">
      <a href="../index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="announcements.html">Announcements</a>
      <a href="winners.html">Winners</a>
      <a class="active" href="my-registrations.html">Registrations</a>
      <button class="theme-toggle btn-small" type="button"></button>
    </nav>
  </div>
</header>

<main class="container">
  <div class="wrap">
    <h1 style="margin:0 0 8px;font-size:1.15rem;font-weight:800">Find Your Registrations</h1>
    <p style="margin:0 0 18px;font-size:.7rem;color:var(--text-dim)">Enter the email you used. Click an event to view its details page.</p>
    <form id="searchForm" style="display:grid;gap:14px">
      <div class="field"><label>Email</label><input id="email" type="email" required placeholder="you@example.com"></div>
      <button class="btn" style="width:max-content"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
    </form>
    <div id="results" class="list" style="margin-top:26px"></div>
  </div>
</main>

<footer class="site-footer">
  <div class="footer-inner">
    <span>@ Nilgiri College CS Dept</span><span>•</span>
    <a href="mailto:niligiricollege.cs@gmail.com">niligiricollege.cs@gmail.com</a>
  </div>
</footer>

<script type="module">
  import { registrationsByEmail } from '../assets/js/utils/supabase.js';
  import '../assets/js/theme.js';
  import { esc } from '../assets/js/utils/dom.js';

  const form=document.getElementById('searchForm');
  const results=document.getElementById('results');

  form.addEventListener('submit', async e=>{
    e.preventDefault();
    const email=document.getElementById('email').value.trim();
    if(!email) return;
    results.innerHTML='<div class="loader"></div>';
    try{
      const rows=await registrationsByEmail(email);
      if(!rows.length){results.innerHTML='<div class="note">No registrations found.</div>';return;}
      results.innerHTML = rows.map(r=>`
        <a href="events.html#event-${r.event_id}" class="note" style="display:block;text-decoration:none">
          <strong style="font-size:.8rem">${esc(r.title||'Event')}</strong>
          <div style="color:var(--text-faint);font-size:.5rem;margin:4px 0">${new Date(r.created_at).toLocaleString()}</div>
          <div style="font-size:.55rem;color:var(--text-dim)">${new Date(r.event_date).toLocaleString()} · ${esc(r.location||'TBA')}</div>
        </a>`).join('');
    }catch(err){
      results.innerHTML='<div class="note">Error loading registrations.</div>';
    }
  });
</script>
</body>
</html>
